<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'OK'">
        Tus datos han sido actualizados correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'ERROR'">
        Tus datos no se han podido actualizar.
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>

            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
        </p>

        <p>
            <label>Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required>

            <span *ngIf="!surname.value && surname.touched">
                El apellido es obligatorio
            </span>
        </p>

        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>

            <span *ngIf="!nick.value && nick.touched">
                El nick es obligatorio
            </span>
        </p>

        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>

            <span *ngIf="!email.value && email.touched">
                El email es obligatorio
            </span>
        </p>

        <div *ngIf="user.image && url + 'get-image-user/' + user.image">
            <img [src]="url + 'get-image-user/' + user.image | authImage | async"/>
        </div>

        <p>
            <label for="avatar">Sube tu avatar</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" class="form-control"/>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.valid" />
    </form>

</div>
